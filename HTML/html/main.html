<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>4D Social Network</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="../../Resources/jquery-3.3.1.min.js"></script>
        <script src="../../JQuery/jquery-main.js"></script>
        <script src="../../JQuery/jquery-publish.js"></script>
        <link rel="stylesheet" href="../../Resources/fontawesome-free-5.5.0-web/css/all.css">
        <link rel="stylesheet" href="../../Resources/bootstrap-4.1.3/css/bootstrap.min.css">
        <script src="../../Resources/bootstrap-4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="../../Resources/popper.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="../../Resources/css/main.css">
  </head>
  <body>
    <div id="navbar"></div>
    <script>
        $("#navbar").load("navbar.html");
    </script>
    <div class="fondo" id="fondo">
      <div class="efecto">
        &nbsp;
      </div>
    </div>
    <section>
      &nbsp;
    </section>
    <div class="col-12 my-3">
      &nbsp;
    </div>
    <div class="container">
      <div class="row justify-content-center container">
        <div class="col-lg-3 col-md-10 col-10 bg-white mx-2 mb-5 col-rounded h-25" style="max-height: 100%;">
            <img id="fotoPerfil" src="#" class="rounded-circle my-3 mx-auto d-block" width="150vh" height="150vh">
            <div class="container-fluid text-center">
              <h4><label id="alias" class="text-center"></label></h4>
              <label id="nomUser" class="text-center mt-auto"></label>
              <table class="table mt-3 mb-1">
                <thead>
                  <tr>
                    <th>Following</th>
                    <th>Followers</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="following">0</td>
                    <td id="followers">0</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>

        <div class="col-xl-8 col-md-12 col-sm-12 col-xs-12 bg-white col-rounded mb-5">
          <br>
          <div class="form">
            <form id="publicar" method="POST">
              <div class="form-group">
                <textarea class="form-control" id="post" form="publicar" name="post" style="resize: none" rows="3" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></textarea>
              </div>
              <input type="submit" id="sendPost" class="btn btn-primary" value="Publicar" disabled="true">
              <input type="file" style="display: none;" class="form-control" name="foto" id="img1" accept="image/png, image/jpeg">
              <button type="button" class="btn btn-secundary" id="fakebtn1" onclick="$('#img1').click();">Subir imagen</button>
              <select class="form-control d-inline-block col-xl-2 col-md-3 col-sm-3 float-right ml-1" name="tiempo" id="tiempo">
                <option selected="selected" value="MINUTE">Minutos</option>
                <option value="HOUR">Horas</option>
                <option value="DAY">Días</option>
                <option id="month" value="MONTH">Meses</option>
              </select>
              <input type="number" class="form-control d-inline-block col-1 float-right" value="5" min="1" max="30" name="cantidad" id="cantidad">
              <img id="img_display" class ="rounded ml-1" src="#" style="display:none; height: 10vh; width: 10vh;">
            </form>
          </div><br>
          <hr class="w-100">
          <div id="posts" class="col-12 mb-3 col-rounded">
            <div class="w-100 d-block">
              <div class = "col-12 mb-3 ml-0">
                <img height="50px" width="50px" src="../img/arma-3-diver-logo-widescreen-wallpaper.jpg" class="rounded-circle mr-1">
                <label style="font-size: 20px">diegogamer747</label>
              </div>
              <div>
                <div class="col-1 float-right mt-0 d-block">
                  <button id="like" class="btn btn btn-outline-dark float-right"> 0 <i class="far fa-heart"></i></button>
                  <button id="comment" class="btn btn btn-outline-dark float-right mt-1" onclick="togleTarget(1);"> 0 <i class="far fa-comment"></i>
                </div>
                <div class="mt-0 col-11">
                  <p style="font-size: 18px;">I think that my commander won´t give me a rise after that</p>
                  <img class="col-rounded" width="60%" src="../img/107410_screenshots_20171229093054_1.jpg">
                </div>
              </div>
              <hr class="w-100">
              <div class="col" id="buttons1">
                <div class="col-md-12" id="com1" style="display: none;">
                  <textarea class="form-control" id="textarea1"></textarea>
                  <br/>
                  <button class="btn btn-primary mr-3" onclick="send(1);" id="button1">Enviar</button>
                  <button type="button" class="btn btn-secundary" id="fakebtn1" onclick="$('#img1').click();">Subir imagen</button>
                  <input type="file" style="display:none;" id="img1" value="null" name="file"/>
                  <hr class="w-100">
                </div>
              </div>
            </div>
            <div class="col" id="comment1">
                <div class="col-1 float-right mt-1 d-block">
                    <button id="like" class="btn btn btn-outline-dark float-right"> 0 <i class="far fa-heart"></i></button>
                    <button id="comment" class="btn btn btn-outline-dark float-right mt-1" onclick="togleTarget(1);"> 0 <i class="far fa-comment"></i>
                </div>
              <div class="col-md-12">
                  <img height="40px" width="40px" src="../img/user.jpg" class="rounded-circle">
                  <label>linker271</label>
                  <p class="mt-3 mb-3">XD</p>
              </div>
            </div>
            <div class="col" id="buttons1">
              <div class="col-md-12">
                  <button class="btn btn-primary mt-3 mb-3" onclick="togleTarget(1);">Comentar</button>
              </div>
              <div class="col-md-12" id="com1" style="display: none;">
                  <textarea class="form-control" id="textarea1"></textarea>
                  <br/>
                  <button class="btn btn-primary mr-3" onclick="send(1);" id="button1">Enviar</button>
                  <button type="button" class="btn btn-secundary" id="fakebtn1" onclick="$('#img1').click();">Subir imagen</button>
                  <input type="file" style="display:none;" id="img1" value="null" name="file"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
