<html>

        <script src="../../Resources/jquery-3.3.1.min.js"></script>
        <script src="../../jquery/jquery-login.js"></script>
        <link rel="stylesheet" href="../../Resources/fontawesome-free-5.5.0-web/css/all.css">
        <link rel="stylesheet" href="../../Resources/bootstrap-4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../Resources/css/login.css">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="../../Resources/popper.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <div class="fondo" id="fondo">
            <div class="efecto">
                &nbsp;
            </div>
        </div>
        <section>
        </section>
        <div class="container mt-5">
            <h1 class="text-center display-4 title my-3">4D</h1>
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 bg-white col-rounded">
                    <p id="cartel">¡Bienvenido!</p>
                    <div class="form-group row justify-content-center">
                        <i class="fas fa-user" style="font-size: 40px; margin: 0px 10px 0px -50px"></i><input type="text" placeholder="Nombre de Usuario" class="form-control col-8" id="user" maxlength="20" style="height: 50px;">
                    </div>
                    <div class="form-group row justify-content-center" style="margin-top:50px;">
                        <i class="fas fa-lock" style="font-size: 40px; margin-right: 10px; margin-left: -50px;"></i><input type="password" placeholder="Constraseña" class="form-control col-8" style="height:50px;" id="pwd">
                    </div>
                    <div class="alert alert-danger" id="alerta_passwd">
                        <strong>¡Atención!</strong> Algunos valores están incompletos.
                    </div>
                    <div class="text-center" style="margin: 30px 0px 10px 0px;">
                        <button class="btn btn-outline-primary mb-3" style='padding-left:30px; padding-right: 30px;' id="send" onclick="login()">Iniciar Sesión</button>
                    </div>
                    <div class="form-check text-center">
                        <input type="checkbox" class="form-check-input" id="recordar">
                        <label for="recordar" class="form-check-label">Recuérdame</label>
                    </div>
                    <div class="text-center" style="margin: 10px 0px 10px 0px;">
                        <p>¿Aún no tienes cuenta? ¡Registráte <a href="register.html">aquí</a>!</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
