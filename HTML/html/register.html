<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>4D Social Network</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="../../Resources/jquery-3.3.1.min.js"></script>
        <script src="../../jquery/jquery-register.js"></script>
        <link rel="stylesheet" href="../../Resources/fontawesome-free-5.5.0-web/css/all.css">
        <link rel="stylesheet" href="../../Resources/bootstrap-4.1.3/css/bootstrap.min.css">
        <script src="../../Resources/bootstrap-4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="../../Resources/popper.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" href="../../Resources/css/register.css">
    </head>
    <body>
      <section>
      </section>
        <div id="navbar"></div>
        <script>
            $("#navbar").load("navbar.html");
        </script>
        <div class="container-fluid mt-5">
            <div class="row justify-content-center">
                <form method='post' enctype="multipart/form-data" id="registro" action='../../PHP/Sessions/Sign_Up.php' class="col-xs-12 col-md-8 bg-white mt-5 col-rounded row" style="padding-top: 10px;">
                        <div class="form-group col-md-3">
                            <label for="img_perfil_container">Imagen de perfil:</label><br>
                            <button id="clear_img_perfil"><i class="fas fa-times"></i></button>
                            <div id="img_perfil_container">
                                <i class="fas fa-camera" id="icono"></i>
                                <input type="file" class="form-control" name="foto" id="input_img_perfil" accept="image/png, image/jpeg">
                                <img id="img_perfil" src="#">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                    <label for="nombre_user">Nombre de Usuario y Alias: (*)</label>
                                    <input type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Alias" class="form-control" id="alias" name="alias" maxlength="20">
                                    <input style="margin-top: 5px" type="text" placeholder="Nombre de Usuario" name="nombre_user" class="form-control" id="nombre_user" maxlength="20">
                            </div>
                            <div class="form-check" style="margin-top: -5px;">
                                <input type="checkbox" value="privado" name="privacidad" class="form-check-input" id="privacidad">
                                <label class="form-check-label" for="privacidad">Perfil privado</label>
                            </div>
                            <div class="form-group">
                                    <label for="email">Correo Electrónico: (*)</label>
                                    <input type="email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Correo Electrónico" name="email" class="form-control" id="email" maxlength="50">
                            </div>
                        </div>
                        <div class="col-md form-group">
                                <label for="biografia">Escribe sobre tí:</label>
                                <textarea class="form-control" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Biografía" rows="6" name="biografia" id="biografia" style="resize: none;" maxlength="300"></textarea>
                        </div>
                        <div class="col-md-4 offset-md-2 form-group">
                                <label for="passwd1">Contraseña: (*)</label>
                                <input type="password" placeholder="Escribe una contraseña" class="form-control" name="clave" id="passwd1" maxlength="14">
                        </div>
                        <div class="col-md-4 form-group">
                                <label for="passwd2">Confirmar Contraseña: (*)</label>
                                <input type="password" placeholder="Repite tu contraseña" class="form-control" id="passwd2" maxlength="14">
                        </div>

                        <div class="col-md-5">
                            <label for="img_encabezado_container">Encabezado:</label><br>
                            <button id="clear_img_encabezado"><i class="fas fa-times"></i></button>
                            <div id="img_encabezado_container">
                                <i class="fas fa-image" id="icono_e"></i>
                                <input type="file" class="form-control" id="input_img_encabezado" name="encabezado" accept="image/png, image/jpeg">
                                <img id="img_encabezado" src="#">
                            </div>
                        </div>

                        <div class="col-md-5 offset-md-2">
                            <label for="">Tema:</label><br>
                            <button id="clear_img_tema"><i class="fas fa-times"></i></button>
                            <div id="img_tema_container">
                                <i class="fas fa-palette" id="icono_t"></i>
                                <input type="file" class="form-control" id="input_img_tema" name="tema" accept="image/png, image/jpeg">
                                <img id="img_tema" src="#">
                            </div>
                        </div>

                    <div class="alert alert-danger col-md-12" id="alerta_passwd" style="display: none; margin-top: 10px; margin-bottom: -5px;">
                        <strong>¡Atención!</strong> Ambas contraseñas deben coincidir para poder crear su usuario.
                    </div>
                    <button class="col-md-2 btn btn-primary offset-md-5" id="send">Enviar</button>
                </form>
            </div>
        </div>
    </body>
</html>
